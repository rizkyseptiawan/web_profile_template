<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <title>Universitas Negeri Jember</title>
</head>

<body>
    <div class="bg-login">
        <div class="wadah">
            <a href="index.html" class="masuk">Beranda</a>
            <div class="login">
                <div class="logo">
                    <a href="#"><img src="assets/img/logo.png" height="70px" alt=""></a>
                </div>
                <div class="alert-merah">
                    <p>Username atau Password yang Anda masukkan salah</p>
                </div>
                <div class="box-login">
                    <p class="huruf"> <b>MASUK</b></p>
                    <hr>
                    <form>
                        <label for="username" class="title">User Name </label>
                        <input id="username" type="text" name="username"><br>
                        <label for="password" class="title">Password</label>
                        <input id="password" type="password" name="password" class="title">
                        <div class="ingat">
                            <input id="check" type="checkbox" name="remember">
                            <label for="check">Ingat Saya</label>
                            
                        </div>
                        <button class="btn-masuk bg-gradient"> Masuk</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
